<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Position</title>
    <link rel="icon" sizes="192x192" href="icon.png" />
    <link rel="shortcut icon" href="icon.ico" />

    <style>
      * {
        transition: 1.35s all cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .main-box {
        width: 100vw;
        height: 100vh;
        /* background: #f5f5f5; */
      }

      .main-box > div {
        height: 25px;
        width: 25px;
        border-radius: 100%;
        position: absolute;
        display: inline-block;
        mix-blend-mode: color-burn;
      }

      .slider {
        width: 100%;
        height: 22px;
        -webkit-appearance: none;
        border-radius: 0;
      }

      .slider::-webkit-slider-runnable-track {
        height: 6px;
        background-color: #f2f2f2;
        border-radius: 3px;
      }

      .slider::-moz-range-track {
        height: 6px;
        background-color: #f2f2f2;
        border-radius: 3px;
      }

      .slider::-moz-range-progress {
        height: 6px;
        background-color: #ff9d00;
        border-radius: 3px;
      }

      .slider::-ms-track {
        height: 6px;
        background: transparent;
        border-color: transparent;
      }

      .slider::-ms-fill-lower {
        background: #ff9d00;
        border-radius: 3px;
      }

      .slider::-ms-fill-upper {
        background-color: #f2f2f2;
        border-radius: 3px;
      }

      .slider::-webkit-slider-thumb {
        width: 22px;
        height: 22px;
        border: 4px solid #ff9d00;
        margin-top: -8px;
        -webkit-appearance: none;
        background-color: #fff;
        border-radius: 50%;
      }

      .slider::-moz-range-thumb {
        width: 22px;
        height: 22px;
        box-sizing: border-box;
        border: 4px solid #ff9d00;
        background-color: #fff;
        border-radius: 50%;
      }

      .slider::-ms-thumb {
        width: 22px;
        height: 22px;
        border: 4px solid #ff9d00;
        background-color: #fff;
        border-radius: 50%;
        margin-top: 0;
        box-sizing: border-box;
      }

      .slider::-moz-focus-outer {
        border: 0;
      }

      .slider:focus {
        outline: 1px dotted;
        outline-offset: -1px;
      }
    </style>
  </head>

  <body>
    <!--   <input class="slider" type="range" min="1" max="1000" value=""> -->
    <div class="main-box" id="main-box"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="randomColor.js"></script>
    <script>
      var randomColor = require("randomcolor"); // import the script
      var color = randomColor(); // a hex code for an attractive color
    </script>

      var n = parseInt(prompt("Koliko krugova?"));

      for (let i = 0; i < n; i++) {
        $(".main-box").append("<div></div>");
      }
      $("body").on("click", function() {

          var $t = $(this);

          var bodyHeight = window.innerHeight;
          //var link = "https://picsum.photos/35/35?image=" + n;

          var link = "https://placeimg.com/40/40/any";

          var size = Math.floor(Math.random() * (40 - 8 + 1)) + 8;

          var contWidth = window.innerWidth;
          var contHeight = window.innerHeight;

          // var color = "#" + ((Math.random() * 0xffffff) << 0).toString(16);
          var color = randomColor({
            luminosity: "light",
            hue: "random"
          }); // a hex code for an attractive color
          //var scale = Math.floor(Math.random() * $t.width());

          var randomTopPos = Math.floor(
            Math.random() * (bodyHeight - $t.width())

          var randomLeftPos = Math.floor(

          );

          /*   var randomTopPos = Math.floor(
          Math.random() * ($(".main-box").height() - $t.width())
        );
        var randomTopPos = Math.floor(
          Math.random() * ($(".main-box").widtht() - $t.height())
        ); */
          // alert(contHeight);
          $t.css({
            top: randomTopPos,
            left: randomLeftPos,

            background: /* "url(" + link + ")" */ color,
            width: size,
            height: size
            //transform: "scale(" + scale + ")"
          });
        });
      });
    </script>
  </body>
</html>
